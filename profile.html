<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile</title>
	<link rel="stylesheet" href="profile.css">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

	<header>
		<h1>My profile</h1>
		<button id="logout-button">Logout</button>
	</header>

	<main>
		<section id="profile">
			<h2>Info Profile</h2>
			<p id="profile-info"></p>
			<p id="auditRatio"></p>
			<p id="xp"></p>
		</section>

		<section id="xp-chart">
			<h2>XP by Project</h2>
			<div id="svg-container">
				<div class="svg-scroll">
					<svg id="xp-bar-chart" width="1000" height="500"></svg>
				</div>
			</div>
		</section>

		<section id="xp-line-section">
			<h2>XP Over Time</h2>
			<div class="svg-scroll">
				<svg id="xp-line-chart" width="1200" height="600"></svg>
			</div>
		</section>

		<div id="tooltip" class="tooltip" style="display: none;"></div>


	</main>

	<script src="profile.js"></script>

</body>
</html>
